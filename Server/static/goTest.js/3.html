<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Vie avec GoJS</title>
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <style>
        #myDiagramDiv {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Jeu de la Vie de Conway</h2>
    <div id="myDiagramDiv"></div>
    <button onclick="toggleSimulation()">Démarrer/Pause</button>
    <button onclick="step()">Étape suivante</button>
    <button onclick="clearGrid()">Effacer</button>

    <script>
        const $ = go.GraphObject.make;
        const rows = 40, cols = 40; // Taille de la grille
        const nodeSize = 15; // Taille d'une cellule
        let enabled = false; // État de la simulation
        let interval = 100; // Intervalle entre les étapes (en ms)
        let myDiagram;

        // Initialisation du diagramme
        function init() {
            myDiagram = $(go.Diagram, "myDiagramDiv", {
                "animationManager.isEnabled": false,
                "panningTool.isEnabled": false,
                isReadOnly: true,
                allowZoom: false,
                allowSelect: false,
                initialAutoScale: go.AutoScale.Uniform
            });

            // Template des cellules
            myDiagram.nodeTemplate = $(
                go.Node,
                "Auto",
                { locationSpot: go.Spot.Center },
                $(
                    go.Shape,
                    "Rectangle",
                    {
                        fill: "white",
                        stroke: "#A2A2A2",
                        strokeWidth: 1,
                        width: nodeSize,
                        height: nodeSize
                    },
                    new go.Binding("fill", "isAlive", (alive) => (alive ? "steelblue" : "white"))
                )
            );

            // Création de la grille
            const nodeDataArray = [];
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    nodeDataArray.push({
                        key: `${i}-${j}`,
                        loc: new go.Point(j * nodeSize, i * nodeSize),
                        isAlive: false,
                        row: i,
                        col: j
                    });
                }
            }

            // Appliquer le modèle
            myDiagram.model = new go.GraphLinksModel({ nodeDataArray });
        }

        // Bascule l'état d'une cellule
        function toggleCell(part) {
            part.data.isAlive = !part.data.isAlive;
            part.findObject("SHAPE").fill = part.data.isAlive ? "steelblue" : "white";
        }

        // Étape suivante du jeu de la vie
        function step() {
            const nextState = [];
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const part = myDiagram.findNodeForKey(`${i}-${j}`);
                    const neighbors = countNeighbors(i, j);
                    const isAlive = part.data.isAlive;

                    // Règles du jeu de la vie
                    if (isAlive && (neighbors < 2 || neighbors > 3)) {
                        nextState.push({ part, alive: false });
                    } else if (!isAlive && neighbors === 3) {
                        nextState.push({ part, alive: true });
                    }
                }
            }

            // Appliquer les changements
            nextState.forEach(({ part, alive }) => {
                part.data.isAlive = alive;
                part.findObject("SHAPE").fill = alive ? "steelblue" : "white";
            });
        }


        // Démarrer/arrêter la simulation
        function toggleSimulation() {
            enabled = !enabled;
            if (enabled) {
                setTimeout(runSimulation, interval);
            }
        }

        // Boucle de simulation
        function runSimulation() {
            if (!enabled) return;
            step();
            setTimeout(runSimulation, interval);
        }

        // Effacer la grille
        function clearGrid() {
            myDiagram.model.nodeDataArray.forEach((node) => {
                node.isAlive = false;
                myDiagram.findNodeForKey(node.key).findObject("SHAPE").fill = "white";
            });
        }

        // Initialisation au chargement de la page
        window.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
